<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>
</head>
<body>

<h2>Restaurant Menu</h2>

<form action="Restaurant" method="post">
    <label>Choose Item:</label>
    <select name="choice">
        <option value="1">Pizza - ₹250</option>
        <option value="2">Burger - ₹150</option>
        <option value="3">Pasta - ₹200</option>
        <option value="4">Coffee - ₹100</option>
    </select>
    <br><br>

    <label>Quantity:</label>
    <input type="number" name="quantity" required>
    <br><br>

    <button type="submit">Order</button>
</form>

</body>
</html>
